<div *ngIf="identity && identity.role == 'ROLE_ADMIN'" id="container">
    <h2>{{titulo}}</h2>
    <hr>
    <div class="alert alert-warning col-lg-6" *ngIf="alertMessage">
        {{alertMessage}}
    </div>

    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-lg-5">
        <p>
            <label for="">Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control">
            <span *ngIf="!name.valid && name.touched" >
                El nombre es obligatorio
            </span>
        </p>

        <p>
            <label for="">Descripcion:</label>
            <textarea class="form-control" type="text" #description="ngModel" name="description" [(ngModel)]="artist.description" required >
            </textarea>
            <span *ngIf="!description.valid && description.touched" >
                La descripcion es obligatoria
            </span>
        </p>
        <input type="submit" value="Añadir artista" class="btn btn-success">
    </form>
</div>

<div *ngIf="!identity || identity.role != 'ROLE_ADMIN'" id="container">
    <h1>Error</h1>
    <p>No tienes acceso a esta parte de la aplicación.</p>
</div>
