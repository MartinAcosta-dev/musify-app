<div id="container">
    <h1>{{titulo}}</h1>
    <hr>
    <div>
        <div class="alert alert-success col-lg-6" *ngIf="alertMessage.type == 'success'">
            {{alertMessage.message}}
        </div>
        <div class="alert alert-warning col-lg-6" *ngIf="alertMessage.type == 'warning'">
            {{alertMessage.message}}
        </div>
        <div class="alert alert-danger col-lg-6" *ngIf="alertMessage.type == 'error'">
            {{alertMessage.message}}
        </div>

        <form #formAlbum="ngForm" (ngSubmit)="onSubmit()" class="addAlbumForm">
            <p>
                <label>Titulo del álbum:</label>
                <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required class="form-control">
                <span *ngIf="!title.valid && title.touched" >
                    El titulo es obligatorio
                </span>
            </p>

            <p>
                <label>Descripcion:</label>
                <textarea class="form-control" type="text" #description="ngModel" name="description" [(ngModel)]="album.description" required >
                </textarea>
                <span *ngIf="!description.valid && description.touched" >
                    La descripcion es obligatoria
                </span>
            </p>

            <p>
                <label>Año:</label>
                <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year" required class="form-control inputNumber">
            </p>

            <div class="albumCover" *ngIf="album.image">
                <img src="{{ url + 'get-image-album/' + album.image }}" width="150px" alt="">
                <div>Nombre de la imagen: {{album.year}}</div>
            </div>

            <div>
                <label for="">Cambia la portada del álbum...</label>
                <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
            </div>

            <br>
            <input type="submit" value="Editar album" class="btn btn-primary" [disabled]="!formAlbum.form.valid" >
        </form>
    </div>
</div>
