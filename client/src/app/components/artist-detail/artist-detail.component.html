<div *ngIf="artist" id="container">
    <h1>{{titulo}}</h1>

    <hr>

    <div class="artist-box">
        <div id="artist-head-card">
            <img src="{{ url + 'get-image-artist/' + artist.image }}" *ngIf="artist.image && artist.image !== 'null'">
        </div>

        <div class="data">
            <h2>{{artist.name}}</h2>
            <p class="description">{{artist.description}}</p>

            <a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/add-album']" class="btn btn-primary">
                AÃ±adir album
            </a>

            <div id="gallery-albums" *ngIf="albums">
                <!-- LISTAR LOS ALBUMS DEL ARTISTA -->
            </div>
        </div>

        

    </div>
    
</div>
