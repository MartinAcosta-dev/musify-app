<div id="container">
    <h1>{{titulo}}</h1>
    <div class="alert alert-success col-lg-6" *ngIf="alertMessage">
      {{alertMessage}}
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-8">
      <div>
        <label>Nombre: </label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </div>
      <div>
        <label>Apellido:</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
        <span *ngIf="!surname.valid && surname.touched">
          Los apellidos son obligatorios
        </span>
      </div>
      <div>
        <label>Correo electronico:</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </div>
      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <label>Imagen:</label> <br>
        <img id="userImage" src="{{apiUrl + 'get-image-user/' + user.image}}">
      </div>
      <div>
        <br>
        <input type="file" (change)="fileChangeEvent($event)">
      </div>
      <br>
      <input type="submit" id="edit-user-submit-btn" value="Actualizar mis datos" class="btn btn-primary">

    </form>
  </div>
